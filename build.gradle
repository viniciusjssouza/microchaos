group 'com.vjss'
version '1.0.0'

buildscript {
  ext.kotlin_version = '1.3.50'
  repositories {
    mavenCentral()
    jcenter()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
  }
}

apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'kotlinx-serialization'

mainClassName = 'microchaos.MainKt'

defaultTasks 'run'

repositories {
  mavenCentral()
  jcenter()
}

dependencies {
  implementation "com.charleskorn.kaml:kaml:0.13.0"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.13.0"

  testCompile "org.assertj:assertj-core:3.12.2"
  testCompile "org.junit.jupiter:junit-jupiter-api:5.5.2"
  testCompile "org.junit.jupiter:junit-jupiter-params:5.5.2"
  testCompile ('org.mockito:mockito-junit-jupiter:3.0.0')
  testRuntime "org.junit.jupiter:junit-jupiter-engine:5.5.2"
  test.useJUnitPlatform()
}

compileKotlin {
  kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
  kotlinOptions.jvmTarget = "1.8"
}

jar {
  manifest { attributes 'Main-Class': 'microchaos.MainKt' }
  from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
