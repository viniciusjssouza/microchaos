version: '3.7'

services:
  svc-1:
    image: microchaos
    environment:
      # CONFIG_PATH: '/app/config/all-commands.yml'
      SERVICE_NAME: 'svc-1'
      CONSUL_URL: 'http://consul:8500'
    build:
      context: .
    ports:
      - 8080:8080
    privileged: true
    volumes:
      - ./examples:/app/config
    deploy:
      resources:
        limits:
          memory: '50M'
    depends_on:
      - consul
      - svc-2

  svc-2:
    image: microchaos
    environment:
      SERVICE_NAME: 'svc-2'
      CONSUL_URL: 'http://consul:8500'
    build:
      context: .
    ports:
      - 8081:8080
    privileged: true
    deploy:
      resources:
        limits:
          memory: '50M'
    depends_on:
      - consul


  consul:
    image: consul:latest
    environment:
      CONSUL_LOCAL_CONFIG: '{"skip_leave_on_interrupt": true}'
    ports:
      - "8400:8400"
      - "8500:8500"
      - "8600:8600"
      - "8600:8600/udp"
    command: agent -server -data-dir=/consul/data -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0


  tests:
    image: microchaos
    build:
      context: .
      target: builder
    command: gradle test --no-daemon
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock