service:
  name: "simpleService"
  type: "web"
  port: "8080"

  endpoints:
    - path: "/some-io"
      method: "get"
      behavior:
        commands:
          - type: "ioBounded"
            duration:
              type: "logNormal"
              mean: 6
              stdDeviation: 0.25
        response:
          - status: 200
            content: "success"
            probability: 100
    - path: "/unexpected-response"
      method: "get"
      behavior:
        commands:
          - type: "cpuBounded"
            duration:
              type: "logNormal"
              mean: 6
              stdDeviation: 0.25
        response:
          - status: 200
            probability: 80
          - status: 500
            probability: 20
    - path: "/google"
      method: "post"
      behavior:
        commands:
          - type: "cpuBounded"
            duration:
              type: "logNormal"
              mean: 6
              stdDeviation: 0.25
          - type: "request"
            httpRequest:
              method: "get"
              target: "https://www.google.com/complete/search?q=vai&cp=3&client=psy-ab&pq=vai"

        response:
          - status: 200
            probability: 80
          - status: 500
            probability: 20